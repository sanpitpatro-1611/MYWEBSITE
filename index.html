<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login â€¢ Sanpit Website</title>

<style>
/* MOBILE RESPONSIVE FIX */
@media (max-width: 600px) {
    .container {
        width: 90%;
        padding: 28px;
        border-radius: 20px;
    }

    h2 {
        font-size: 30px;
        margin-bottom: 12px;
    }

    p {
        font-size: 16px;
        margin-bottom: 25px;
    }

    input {
        padding: 15px;
        font-size: 17px;
        margin-bottom: 20px;
    }

    button {
        padding: 15px;
        font-size: 18px;
    }
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #000000; /* Black background */
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Gradient Box */
.container {
    width: 360px;
    padding: 35px;
    border-radius: 18px;

    background: linear-gradient(135deg, rgba(90,0,255,0.25), rgba(0,150,255,0.25));
    backdrop-filter: blur(15px);

    border: 2px solid rgba(0,150,255,0.5);
    box-shadow: 0 0 25px rgba(0,150,255,0.4),
                0 0 35px rgba(120,0,255,0.4);

    animation: fadeIn 0.8s ease;
}

/* Fade animation */
@keyframes fadeIn {
    from { transform: translateY(20px); opacity: 0; }
    to   { transform: translateY(0); opacity: 1; }
}

/* Heading */
h2 {
    color: #00c8ff;
    text-align: center;
    font-size: 26px;
    margin-bottom: 8px;
    text-shadow: 0 0 15px #009dff;
}

p {
    color: #bcdfff;
    text-align: center;
    font-size: 14px;
    margin-bottom: 20px;
}

/* Input fields */
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0 18px;
    border: none;
    border-radius: 10px;
    background: rgba(255,255,255,0.08);
    color: white;
    font-size: 15px;
    outline: none;
    transition: 0.3s;
}

input:focus {
    background: rgba(255,255,255,0.2);
    box-shadow: 0 0 15px #008cff;
}

/* Button */
button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #6000ff, #009dff);
    color: white;
    font-size: 17px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 18px #008cff;
}
</style>
</head>

<body>

<div class="container">
    <h2>Welcome</h2>
    <p>Please enter your details</p>

    <input type="text" id="name" placeholder="Your Name">
    <input type="password" id="pass" placeholder="Create Password">
    <button onclick="register()">Enter</button>
</div>

<script>
function register() {
    let username = document.getElementById("name").value.trim();
    let password = document.getElementById("pass").value.trim();

    if (username === "" || password === "") {
        alert("Please fill both fields!");
        return;
    }

    /* Store temporarily */
    localStorage.setItem("websiteUser", username);
    localStorage.setItem("websitePass", password);

   window.location.href = "home.html";// redirect to your website
}
</script>

</body>
</html>
